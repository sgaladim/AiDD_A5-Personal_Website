<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You • Personal Webpage Showcase</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="site-title">Seyra Galadima</h1>
        <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Toggle navigation">☰</button>
        <nav id="primary-nav" aria-label="Primary">
          <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <article class="card">
        <h2>Thank You!</h2>
        <p>Your submission was received. I’ll get back to you soon.</p>
        <p><a class="button" href="index.html">Back to Home</a></p>
      </article>
    </main>
    <footer>
      <div class="container">
        <p>© <span id="year"></span> Seyra Galadima</p>
      </div>
    </footer>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      const headerEl = document.querySelector('header');
      const toggleBtn = document.querySelector('.nav-toggle');
      if (toggleBtn && headerEl) {
        toggleBtn.addEventListener('click', () => {
          const isOpen = headerEl.classList.toggle('open');
          toggleBtn.setAttribute('aria-expanded', String(isOpen));
        });
      }
    </script>
  </body>
  </html>
